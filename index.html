<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samir CRFX</title>
    <style>
        /* استایل عمومی */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
        }

        header {
            position: relative;
            text-align: center;
            z-index: 2;
            padding: 50px 20px;
            background: rgba(0, 0, 0, 0.7);
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
        }

        header p {
            font-size: 1.2rem;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
    </style>
</head>
<body>
    <!-- هدر اصلی سایت -->
    <header>
        <h1>Samir CRFX</h1>
        <p>5 Years of Experience in Forex Trading</p>
    </header>

    <!-- بوم برای انیمیشن -->
    <canvas id="candlestickCanvas"></canvas>

    <script>
        // تنظیمات بوم (Canvas) برای نمایش انیمیشن کندل‌ها
        const canvas = document.getElementById("candlestickCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const candles = [];
        const colors = ["#2ecc71", "#e74c3c"]; // سبز و قرمز

        // ساخت کندل
        function createCandle() {
            const width = Math.random() * 10 + 5;
            const height = Math.random() * 80 + 20;
            const x = Math.random() * canvas.width;
            const y = canvas.height - height;
            const color = colors[Math.floor(Math.random() * colors.length)];
            candles.push({ x, y, width, height, color });
        }

        // رسم کندل
        function drawCandle(candle) {
            ctx.fillStyle = candle.color;
            ctx.fillRect(candle.x, candle.y, candle.width, candle.height);
        }

        // به روز رسانی کندل‌ها
        function updateCandles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            candles.forEach((candle, index) => {
                candle.y -= 2; // حرکت به بالا
                if (candle.y + candle.height < 0) {
                    candles.splice(index, 1); // حذف کندل‌هایی که از صفحه خارج می‌شوند
                }
                drawCandle(candle);
            });
        }

        // حلقه انیمیشن
        function animate() {
            updateCandles();
            if (candles.length < 50) {
                createCandle();
            }
            requestAnimationFrame(animate);
        }

        // شروع انیمیشن
        animate();

        // تغییر سایز بوم در صورت تغییر سایز پنجره
        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
