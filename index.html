<!-- پس‌زمینه متحرک -->
<div class="background">
    <canvas id="priceChart"></canvas>
</div>

<style>
    /* پس‌زمینه چارت قیمت متحرک */
    .background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
    }

    canvas {
        width: 100%;
        height: 100%;
    }

    footer {
        background-color: rgba(0, 0, 0, 0.6); /* تغییر رنگ پس‌زمینه فوتر */
        color: #fff;
        text-align: center;
        font-size: 16px;
        padding: 50px 20px;
        position: relative;
    }

    .footer-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1200px;
        margin: 0 auto;
    }

    .footer-logo {
        flex: 1;
        text-align: center;
    }

    .footer-logo img {
        width: 150px;
        height: auto;
    }

    .footer-links {
        flex: 1;
        text-align: center;
    }

    .footer-links h3 {
        font-size: 18px;
        margin-bottom: 10px;
    }

    .footer-links ul {
        list-style: none;
        padding: 0;
    }

    .footer-links ul li {
        margin-bottom: 10px;
    }

    .footer-links ul li a {
        color: #00ffcc;
        text-decoration: none;
        font-size: 16px;
        transition: color 0.3s ease;
    }

    .footer-links ul li a:hover {
        color: #fff;
    }

    .footer-info {
        flex: 1;
        text-align: center;
    }

    .footer-info p {
        font-size: 14px;
        margin-top: 10px;
    }
</style>

<script>
    const canvas = document.getElementById('priceChart');
    const ctx = canvas.getContext('2d');
    let candles = [];

    // اندازه canvas را تنظیم می‌کنیم
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // تابع برای ساخت کندل‌های تصادفی
    function createRandomCandle() {
        const open = Math.random() * 1000 + 1000;
        const close = Math.random() * 1000 + 1000;
        const high = Math.max(open, close) + Math.random() * 20;
        const low = Math.min(open, close) - Math.random() * 20;

        return {
            x: canvas.width,
            open,
            close,
            high,
            low
        };
    }

    // رسم چارت قیمت
    function drawChart() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        candles.forEach(candle => {
            const color = candle.close > candle.open ? 'green' : 'red';
            ctx.fillStyle = color;

            // رسم بدنه کندل
            ctx.fillRect(candle.x, canvas.height - candle.close, 10, candle.open - candle.close);

            // رسم خطوط بالا و پایین کندل
            ctx.beginPath();
            ctx.moveTo(candle.x + 5, canvas.height - candle.high);
            ctx.lineTo(candle.x + 5, canvas.height - candle.low);
            ctx.strokeStyle = color;
            ctx.stroke();
        });

        // حرکت کندل‌ها به سمت چپ
        candles.forEach(candle => {
            candle.x -= 1;
            if (candle.x < -60) {
                candles.shift();
                candles.push(createRandomCandle());
            }
        });

        requestAnimationFrame(drawChart);
    }

    // تنظیمات اولیه
    for (let i = 0; i < 50; i++) {
        candles.push(createRandomCandle());
    }

    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });

    drawChart();
</script>
