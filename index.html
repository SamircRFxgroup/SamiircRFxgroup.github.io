<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forex Chart Background</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #000; /* پس‌زمینه مشکی */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #chartCanvas {
            position: absolute;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="chartCanvas"></canvas>
    <script>
        const canvas = document.getElementById('chartCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const candlesticks = [];
        const maxCandles = 50; // تعداد کندل‌ها
        const candleWidth = 10; // عرض هر کندل

        // ایجاد کندل جدید
        function createCandlestick() {
            const x = canvas.width + candleWidth; // شروع کندل از سمت راست
            const open = Math.random() * canvas.height;
            const close = Math.random() * canvas.height;
            const high = Math.max(open, close) + Math.random() * 50;
            const low = Math.min(open, close) - Math.random() * 50;
            const color = open > close ? 'red' : 'green'; // قرمز برای نزولی و سبز برای صعودی

            candlesticks.push({ x, open, close, high, low, color });

            if (candlesticks.length > maxCandles) candlesticks.shift();
        }

        // رسم کندل‌ها
        function drawCandlesticks() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            candlesticks.forEach(candle => {
                ctx.beginPath();
                // رسم خط بالا و پایین
                ctx.moveTo(candle.x, candle.high);
                ctx.lineTo(candle.x, candle.low);
                ctx.strokeStyle = candle.color;
                ctx.lineWidth = 2;
                ctx.stroke();

                // رسم بدنه کندل
                ctx.fillStyle = candle.color;
                ctx.fillRect(
                    candle.x - candleWidth / 2,
                    Math.min(candle.open, candle.close),
                    candleWidth,
                    Math.abs(candle.open - candle.close)
                );
            });
        }

        // به‌روزرسانی و حرکت کندل‌ها
        function updateCandlesticks() {
            candlesticks.forEach(candle => {
                candle.x -= 2; // حرکت کندل‌ها به سمت چپ
            });

            if (candlesticks.length && candlesticks[0].x < 0) {
                candlesticks.shift();
            }
        }

        // حلقه انیمیشن
        function animate() {
            createCandlestick();
            updateCandlesticks();
            drawCandlesticks();
            requestAnimationFrame(animate);
        }

        // شروع انیمیشن
        animate();
    </script>
</body>
</html>
