<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SamircRFxgroup</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazir&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Vazir', sans-serif;
            background-color: #121212;
            color: #fff;
            overflow-x: hidden;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #1a1a1a;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 20px;
        }

        nav ul li {
            position: relative;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            padding: 12px 25px;
            background-color: #007f7f;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        nav ul li a:hover {
            background-color: #ffcc00;
            transform: translateY(-5px);
        }

        .btn-hover-animate {
            position: absolute;
            bottom: -10px;
            left: 0;
            right: 0;
            height: 3px;
            background-color: #ffcc00;
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s ease;
        }

        nav ul li a:hover .btn-hover-animate {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        .hero {
            position: relative;
            height: 90vh;
            background: url('https://yourchartanimationlink.com') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .hero h2 {
            font-size: 40px;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            letter-spacing: 2px;
        }

        .section {
            padding: 80px 20px;
            text-align: center;
            background: #1a1a1a;
            transition: background 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .section:hover {
            background: #00ffcc;
        }

        .section h2 {
            font-size: 30px;
            margin-bottom: 20px;
            color: #fff;
        }

        footer {
            background-color: #1a1a1a;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        footer p {
            font-size: 18px;
            color: #fff;
        }

        footer a {
            color: #00ffcc;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            color: #ffcc00;
        }

        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://yourchartanimationlink.com') repeat;
            animation: moveBackground 30s linear infinite;
            opacity: 0.1;
            z-index: -1;
        }

        @keyframes moveBackground {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        .fadeInUp {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .fadeInUp.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#contact">تماس با ما <span class="btn-hover-animate"></span></a></li>
                <li><a href="#about">درباره من <span class="btn-hover-animate"></span></a></li>
                <li><a href="#services">خدمات <span class="btn-hover-animate"></span></a></li>
            </ul>
        </nav>
    </header>

    <section class="hero fadeInUp">
        <h2>به دنیای ترید در بازار فارکس خوش آمدید</h2>
    </section>

    <div class="background-animation"></div>

    <footer>
        <p>&copy; 2024 Samir cRFxgroup | همه حقوق محفوظ است</p>
    </footer>

    <script>
        window.addEventListener('scroll', function() {
            const sections = document.querySelectorAll('.fadeInUp');
            const triggerBottom = window.innerHeight / 5 * 4;

            sections.forEach(function(section) {
                const sectionTop = section.getBoundingClientRect().top;
                if (sectionTop < triggerBottom) {
                    section.classList.add('show');
                } else {
                    section.classList.remove('show');
                }
            });
        });

        document.addEventListener("DOMContentLoaded", function() {
            const chartBackground = document.querySelector('.background-animation');
            if (chartBackground) {
                chartBackground.style.animation = "moveBackground 30s linear infinite";
            }
        });

        const buttons = document.querySelectorAll('.admin-btn');
        buttons.forEach(button => {
            button.addEventListener('mouseenter', function() {
                button.style.transform = 'translateY(-3px)';
            });
            button.addEventListener('mouseleave', function() {
                button.style.transform = 'translateY(0)';
            });
        });

        const navLinks = document.querySelectorAll('nav ul li a');
        navLinks.forEach(link => {
            link.addEventListener('mouseenter', function() {
                link.style.transform = 'scale(1.05)';
            });
            link.addEventListener('mouseleave', function() {
                link.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
