<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forex Chart Background</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(120deg, #001f3f, #003366); /* پس‌زمینه گرادینت */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #chartCanvas {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        /* انیمیشن گرادینت پس‌زمینه */
        body {
            animation: gradientBackground 10s infinite alternate;
        }

        @keyframes gradientBackground {
            0% {
                background: linear-gradient(120deg, #001f3f, #003366);
            }
            50% {
                background: linear-gradient(120deg, #003366, #001f3f);
            }
            100% {
                background: linear-gradient(120deg, #001f3f, #005f99);
            }
        }
    </style>
</head>
<body>
    <canvas id="chartCanvas"></canvas>
    <script>
        const canvas = document.getElementById('chartCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const candlesticks = [];
        const maxCandles = 10; // تعداد کندل‌ها
        const candleWidth = 20; // عرض هر کندل
        const spaceBetween = 100; // فاصله عمودی بین کندل‌ها

        // ایجاد کندل جدید
        function createCandlestick() {
            const y = -spaceBetween; // شروع کندل از بالای صفحه
            const x = Math.random() * (canvas.width - candleWidth * 2) + candleWidth; // موقعیت تصادفی افقی
            const open = Math.random() * 100 + 50;
            const close = Math.random() * 100 + 50;
            const high = Math.max(open, close) + Math.random() * 30;
            const low = Math.min(open, close) - Math.random() * 30;
            const color = open > close ? 'rgba(255, 0, 0, 0.8)' : 'rgba(0, 255, 0, 0.8)'; // قرمز یا سبز با شفافیت

            candlesticks.push({ x, y, open, close, high, low, color });

            if (candlesticks.length > maxCandles) candlesticks.shift();
        }

        // رسم کندل‌ها
        function drawCandlesticks() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            candlesticks.forEach(candle => {
                ctx.beginPath();
                // رسم خط بالا و پایین
                ctx.moveTo(candle.x, candle.y + candle.high);
                ctx.lineTo(candle.x, candle.y + candle.low);
                ctx.strokeStyle = candle.color;
                ctx.lineWidth = 2;
                ctx.stroke();

                // رسم بدنه کندل
                ctx.fillStyle = candle.color;
                ctx.fillRect(
                    candle.x - candleWidth / 2,
                    candle.y + Math.min(candle.open, candle.close),
                    candleWidth,
                    Math.abs(candle.open - candle.close)
                );
            });
        }

        // به‌روزرسانی و حرکت کندل‌ها
        function updateCandlesticks() {
            candlesticks.forEach(candle => {
                candle.y += 2; // حرکت کندل‌ها به سمت پایین
            });

            if (candlesticks.length && candlesticks[0].y > canvas.height) {
                candlesticks.shift(); // حذف کندل‌هایی که از صفحه خارج شده‌اند
            }
        }

        // حلقه انیمیشن
        function animate() {
            if (candlesticks.length < maxCandles) {
                createCandlestick();
            }
            updateCandlesticks();
            drawCandlesticks();
            requestAnimationFrame(animate);
        }

        // شروع انیمیشن
        animate();
    </script>
</body>
</html>
