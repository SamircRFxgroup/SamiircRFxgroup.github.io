<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">

    <style>
        * {

        body {
            font-family: 'Vazir', sans-serif;

        .chart-background {

        canvas {

        header {
            display: flex;
            justify-content: center;

            background-color: #1a1a1a;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            font-size: 28px;
            color: #ffcc00;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        section {
            text-align: center;
            padding: 50px 20px;
        }

        .admin-boxes {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;

        }

        .admin-box {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .admin-box:hover {
            transform: translateY(-5px);
            background-color: #007f7f;
        }

        .admin-box h3 {

        }

        .admin-box p {

        }

        .admin-box a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ffcc00;
            color: #000;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .admin-box a:hover {
            background-color: #ff9900;
        }

    </style>
</head>
<body>
    <div class="chart-background">
        <canvas id="chartCanvas"></canvas>
    </div>

    <header>
        <h1>به دنیای ترید در بازار فارکس خوش آمدید</h1>
    </header>

    <section>
        <h2>ادمین‌ها</h2>
        <div class="admin-boxes">
            <div class="admin-box">
                <h3>ادمین خدمات مشتری</h3>
                <p>برای پشتیبانی یا سوالات بیشتر به ادمین پیام بدهید.</p>
                <a href="https://t.me/cRFxfamily">پیام به ادمین</a>
            </div>
            <div class="admin-box">
                <h3>ادمین VIP</h3>
                <p>برای دریافت سیگنال‌های VIP رایگان به ادمین پیام بدهید.</p>
                <a href="https://t.me/Samircrfx_signal">پیام به ادمین</a>
            </div>
        </div>
    </section>

    <script>
        // تنظیمات چارت و کندل‌های متحرک
        const canvas = document.getElementById("chartCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const candles = [];

        function createCandle(x) {
            const isGreen = Math.random() > 0.5;
            const open = Math.random() * canvas.height;
            const close = Math.random() * canvas.height;
            const high = Math.max(open, close) + Math.random() * 50;
            const low = Math.min(open, close) - Math.random() * 50;

            return {
                x,
                open,
                close,
                high,
                low,
                isGreen,
            };
        }

        function drawCandle(candle) {
            ctx.beginPath();
            ctx.strokeStyle = "white";
            ctx.lineWidth = 1;

            // خط بالا و پایین کندل
            ctx.moveTo(candle.x, candle.low);
            ctx.lineTo(candle.x, candle.high);
            ctx.stroke();

            // بدنه کندل
            ctx.beginPath();
            ctx.fillStyle = candle.isGreen ? "green" : "red";
            ctx.fillRect(
                candle.x - 5,
                Math.min(candle.open, candle.close),
                10,
                Math.abs(candle.open - candle.close)
            );
            ctx.stroke();
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (candles.length < canvas.width / 15) {
                candles.push(createCandle(canvas.width + 10));
            }

            candles.forEach((candle, index) => {
                candle.x -= 2;

                if (candle.x < -10) {
                    candles.splice(index, 1);
                } else {
                    drawCandle(candle);
                }
            });

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
