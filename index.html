<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SamircRFxgroup</title>
    <!-- فونت -->
    <link href="https://fonts.googleapis.com/css2?family=Vazir&display=swap" rel="stylesheet">
    <!-- استایل -->
    <style>
        /* تنظیمات پایه */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Vazir', sans-serif;
            background-color: #121212;
            color: #fff;
            overflow-x: hidden;
        }

        /* هدر و منو */
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #1a1a1a;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            padding: 12px 25px;
            background-color: #007f7f;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        nav ul li a:hover {
            background-color: #ffcc00;
            transform: translateY(-5px);
        }

        /* بخش قهرمان */
        .hero {
            position: relative;
            height: 90vh;
            background: url('https://yourchartanimationlink.com') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .hero h2 {
            font-size: 40px;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            letter-spacing: 2px;
        }

        /* بخش برنامه‌ها */
        .programs-section {
            padding: 80px 20px;
            text-align: center;
            background: #1a1a1a;
        }

        .programs-section h2 {
            font-size: 30px;
            margin-bottom: 20px;
        }

        .programs-row {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .program-box {
            background-color: #3b5c5c;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 180px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .program-box:hover {
            background-color: #ffcc00;
            transform: translateY(-5px);
        }

        .program-box a {
            color: #fff;
            font-size: 18px;
            text-decoration: none;
        }

        /* استایل فوتر */
        footer {
            background-color: #1a1a1a;
            padding: 20px;
            text-align: center;
        }

        footer p {
            font-size: 18px;
            color: #fff;
        }

        footer a {
            color: #00ffcc;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            color: #ffcc00;
        }

        /* انیمیشن پس‌زمینه */
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://yourchartanimationlink.com') repeat;
            animation: moveBackground 30s linear infinite;
            opacity: 0.1;
            z-index: -1;
        }

        @keyframes moveBackground {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        /* انیمیشن محتوای داخلی */
        .fadeInUp {
            animation: fadeInUp 1s ease-in-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- هدر -->
    <header>
        <nav>
            <ul>
                <li><a href="#contact">تماس با ما</a></li>
                <li><a href="#about">درباره من</a></li>
                <li><a href="#services">خدمات</a></li>
            </ul>
        </nav>
    </header>

    <!-- بخش قهرمان -->
    <section class="hero fadeInUp">
        <h2>به دنیای ترید در بازار فارکس خوش آمدید</h2>
        <h3>(ثروت در دستان شما خواهد بود)</h3>
    </section>

    <!-- بخش برنامه‌ها -->
    <section class="programs-section fadeInUp">
        <h2>برنامه‌ها و شبکه‌های اجتماعی</h2>
        <div class="programs-row">
            <div class="program-box">
                <a href="https://www.instagram.com/samircrfxgroup/" target="_blank">اینستاگرام</a>
            </div>
            <div class="program-box">
                <a href="https://www.tiktok.com/@samircrfxgroup?_t=ZS-8roeKSmsiAe&_r=1" target="_blank">تیک تاک</a>
            </div>
            <div class="program-box">
                <a href="https://www.youtube.com/channel/UCsHwaUu4mH5QUx0NckQ0h6g" target="_blank">یوتیوب</a>
            </div>
            <div class="program-box">
                <a href="https://t.me/cRFxfamily" target="_blank">کانال تلگرام</a>
            </div>
        </div>
    </section>

    <!-- فوتر -->
    <footer>
        <p>&copy; 2024 Samir cRFxgroup | همه حقوق محفوظ است</p>
    </footer>

    <!-- انیمیشن پس‌زمینه -->
    <div class="background-animation"></div>

    <!-- اسکریپت‌ها -->
    <script>
        // انیمیشن اسکرول برای نمایش بخش‌ها
        window.addEventListener('scroll', function() {
            const sections = document.querySelectorAll('.fadeInUp');
            const triggerBottom = window.innerHeight / 5 * 4;

            sections.forEach(section => {
                const sectionTop = section.getBoundingClientRect().top;
                section.classList.toggle('show', sectionTop < triggerBottom);
            });
        });

        // تنظیم انیمیشن پس‌زمینه هنگام بارگذاری
        document.addEventListener('DOMContentLoaded', () => {
            const chartBackground = document.querySelector('.background-animation');
            if (chartBackground) {
                chartBackground.style.animation = 'moveBackground 30s linear infinite';
            }
        });
    </script>
</body>
</html>
