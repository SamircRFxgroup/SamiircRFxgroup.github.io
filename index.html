<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forex Chart Background</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(120deg, #001f3f, #003366); /* پس‌زمینه گرادینت */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #chartCanvas {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        /* انیمیشن گرادینت پس‌زمینه */
        body {
            animation: gradientBackground 10s infinite alternate;
        }

        @keyframes gradientBackground {
            0% {
                background: linear-gradient(120deg, #001f3f, #003366);
            }
            50% {
                background: linear-gradient(120deg, #003366, #001f3f);
            }
            100% {
                background: linear-gradient(120deg, #001f3f, #005f99);
            }
        }
    </style>
</head>
<body>
    <canvas id="chartCanvas"></canvas>
    <script>
        const canvas = document.getElementById('chartCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const candlesticks = [];
        const maxCandles = 100; // تعداد کندل‌ها
        const candleWidth = 8; // عرض هر کندل
        const spaceBetween = 10; // فاصله افقی کمتر بین کندل‌ها

        // ایجاد کندل جدید
        function createCandlestick() {
            const x = candlesticks.length * (candleWidth + spaceBetween); // فاصله‌ی مرتب افقی
            const y = Math.random() * canvas.height; // شروع تصادفی از بالا
            const open = Math.random() * 50 + y;
            const close = Math.random() * 50 + y;
            const high = Math.max(open, close) + Math.random() * 30;
            const low = Math.min(open, close) - Math.random() * 30;
            const color = open > close ? 'rgba(255, 0, 0, 0.8)' : 'rgba(0, 255, 0, 0.8)'; // قرمز یا سبز
            const speed = Math.random() * 1 + 0.5; // سرعت تصادفی برای هر کندل
            const opacity = 1; // شفافیت اولیه

            candlesticks.push({ x, y, open, close, high, low, color, speed, opacity });

            if (candlesticks.length > maxCandles) candlesticks.shift();
        }

        // رسم کندل‌ها
        function drawCandlesticks() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            candlesticks.forEach(candle => {
                ctx.beginPath();

                // رسم خط بالا و پایین
                ctx.moveTo(candle.x, candle.high);
                ctx.lineTo(candle.x, candle.low);
                ctx.strokeStyle = candle.color;
                ctx.lineWidth = 2;
                ctx.globalAlpha = candle.opacity; // شفافیت
                ctx.stroke();

                // رسم بدنه کندل
                ctx.fillStyle = candle.color;
                ctx.fillRect(
                    candle.x - candleWidth / 2,
                    Math.min(candle.open, candle.close),
                    candleWidth,
                    Math.abs(candle.open - candle.close)
                );

                // اضافه کردن سایه‌ی نور
                ctx.beginPath();
                ctx.arc(candle.x, Math.min(candle.open, candle.close) + Math.abs(candle.open - candle.close) / 2, 5, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, 0.1)`;
                ctx.fill();

                // حرکت کندل‌ها به سمت چپ
                candle.x -= candle.speed;

                // کاهش شفافیت برای کندل‌های نزدیک به لبه
                if (candle.x < canvas.width / 4) {
                    candle.opacity -= 0.005;
                }
            });

            // حذف کندل‌هایی که از صفحه خارج می‌شوند
            if (candlesticks.length && candlesticks[0].x < -candleWidth) {
                candlesticks.shift();
            }
        }

        // حلقه انیمیشن
        function animate() {
            if (candlesticks.length < canvas.width / (candleWidth + spaceBetween)) {
                createCandlestick();
            }
            drawCandlesticks();
            requestAnimationFrame(animate);
        }

        // شروع انیمیشن
        animate();
    </script>
</body>
</html>
