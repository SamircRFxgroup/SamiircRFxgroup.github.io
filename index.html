<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body, html {

        /* پس‌زمینه چارت قیمت متحرک */

        canvas {

        }

        /* استایل کلی */

        .header-links a:hover {

        }

        .footer-container {
            display: flex;
            justify-content: space-between;
            align-items: center;

            margin: 0 auto;
            padding: 20px;
        }

        footer {
            background-color: #111;
            color: #fff;
            text-align: center;
            font-size: 16px;

        }

        .footer-logo {
            flex: 1;

        }

        .footer-logo img {
            width: 150px;
            height: auto;
        }

        .footer-links {
            flex: 1;
            text-align: center;
        }

        .footer-links h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .footer-links ul {
            list-style: none;
            padding: 0;
        }

        .footer-links ul li {
            margin-bottom: 10px;
        }

        .footer-links ul li a {
            color: #00ffcc;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .footer-links ul li a:hover {
            color: #fff;
        }

        .footer-info {
            flex: 1;
            text-align: center;
        }

        .footer-info p {
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- پس‌زمینه متحرک -->
    <div class="background">
        <canvas id="priceChart"></canvas>
    </div>

    <!-- هدر سایت -->
    <header>
        <div class="header-links">
            <a href="https://www.instagram.com/samircrfxgroup" target="_blank">اینستاگرام</a>

        </div>
    </header>

    <!-- اطلاعات در مورد برند و خدمات -->
    <section style="text-align: center; padding: 40px 20px;">
        <h1>خوش آمدید به سایت سامیر CRFx</h1>
        <p>۵ سال تجربه در بازار فارکس | خدمات آموزشی و سیگنال‌های رایگان</p>
    </section>

    <!-- فوتر سایت -->
    <footer>
        <div class="footer-container">
            <div class="footer-logo">
                <img src="https://raw.githubusercontent.com/f2cb709f-e68e-4550-b976-f668b53b6efa/main/logo.png" alt="لوگوی سامیر CRFx" class="footer-logo-img">
            </div>
            <div class="footer-links">
                <h3>ارتباط با ما</h3>
                <ul>
                    <li><a href="https://www.instagram.com/samircrfxgroup" target="_blank">اینستاگرام</a></li>
                    <li><a href="https://t.me/milionersho_cRFx" target="_blank">تلگرام</a></li>
                    <li><a href="https://www.youtube.com/@Samircrfxgroup" target="_blank">یوتیوب</a></li>
                </ul>
            </div>
            <div class="footer-info">
                <p>۵ سال تجربه در بازار فارکس | سامیر CRFx</p>
            </div>
        </div>
    </footer>

    <script>
        const canvas = document.getElementById('priceChart');
        const ctx = canvas.getContext('2d');
        let candles = [];

        // اندازه canvas را تنظیم می‌کنیم
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // تابع برای ساخت کندل‌های تصادفی
        function createRandomCandle() {
            const open = Math.random() * 1000 + 1000;
            const close = Math.random() * 1000 + 1000;
            const high = Math.max(open, close) + Math.random() * 20;
            const low = Math.min(open, close) - Math.random() * 20;

            return {
                x: canvas.width,
                open,
                close,
                high,
                low
            };
        }

        // رسم چارت قیمت
        function drawChart() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            candles.forEach(candle => {
                const color = candle.close > candle.open ? 'green' : 'red';
                ctx.fillStyle = color;

                // رسم بدنه کندل
                ctx.fillRect(candle.x, canvas.height - candle.close, 10, candle.open - candle.close);

                // رسم خطوط بالا و پایین کندل
                ctx.beginPath();
                ctx.moveTo(candle.x + 5, canvas.height - candle.high);
                ctx.lineTo(candle.x + 5, canvas.height - candle.low);
                ctx.strokeStyle = color;
                ctx.stroke();
            });

            // حرکت کندل‌ها به سمت چپ
            candles.forEach(candle => {
                candle.x -= 1;
                if (candle.x < -60) {
                    candles.shift();
                    candles.push(createRandomCandle());
                }
            });

            requestAnimationFrame(drawChart);
        }

        // تنظیمات اولیه
        for (let i = 0; i < 50; i++) {
            candles.push(createRandomCandle());
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        drawChart();
    </script>
</body>
</html>
