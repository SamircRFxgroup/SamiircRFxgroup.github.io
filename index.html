<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Forex Chart</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #001f3f;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .parallax {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://www.example.com/your-background-image.jpg') center center no-repeat;
            background-size: cover;
            z-index: -1;
            animation: parallaxMovement 15s infinite alternate;
        }

        @keyframes parallaxMovement {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(10%);
            }
        }

        #chartCanvas {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: transparent;
        }

        .price-ticker {
            position: fixed;
            top: 20px;
            width: 100%;
            padding: 10px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            font-size: 24px;
            font-weight: bold;
            animation: tickerMove 5s linear infinite;
        }

        @keyframes tickerMove {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
    <div class="parallax"></div>
    <div class="price-ticker">
        Live Forex Price: 1.2456 USD/EUR | 1.3000 USD/JPY | 0.9070 GBP/USD
    </div>

    <canvas id="chartCanvas"></canvas>

    <script>
        const canvas = document.getElementById('chartCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const candlesticks = [];
        const maxCandles = 100;
        const candleWidth = 8;
        const spaceBetween = 10;
        const waveAmplitude = 25;

        // Function to create dynamic candlesticks with price action patterns
        function createCandlestick() {
            const x = canvas.width + candleWidth;
            const y = Math.random() * canvas.height;
            let open = Math.random() * 50 + y;
            let close = Math.random() * 50 + y;
            let high = Math.max(open, close) + Math.random() * 30;
            let low = Math.min(open, close) - Math.random() * 30;
            const color = open > close ? 'rgba(255, 0, 0, 0.8)' : 'rgba(0, 255, 0, 0.8)';
            const speed = Math.random() * 1 + 0.8;
            const phase = Math.random() * Math.PI * 2;

            candlesticks.push({ x, y, open, close, high, low, color, speed, phase });
        }

        // Drawing the candlesticks with smooth animations
        function drawCandlesticks() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            candlesticks.forEach((candle, index) => {
                const waveOffset = Math.sin((candle.x / canvas.width) * Math.PI * 2 + candle.phase) * waveAmplitude;

                ctx.beginPath();
                ctx.moveTo(candle.x, candle.high + waveOffset);
                ctx.lineTo(candle.x, candle.low + waveOffset);
                ctx.strokeStyle = candle.color;
                ctx.lineWidth = 3;
                ctx.stroke();

                ctx.fillStyle = candle.color;
                ctx.fillRect(
                    candle.x - candleWidth / 2,
                    Math.min(candle.open, candle.close) + waveOffset,
                    candleWidth,
                    Math.abs(candle.open - candle.close)
                );

                // Moving the candlesticks to the left
                const randomBounce = Math.sin(Math.random() * Math.PI) * 3;
                candle.x -= candle.speed + randomBounce;

                // Remove candlesticks when out of screen
                if (candle.x < -candleWidth) {
                    candlesticks.splice(index, 1);
                }
            });

            // Add new candlesticks dynamically
            if (candlesticks.length < maxCandles) {
                createCandlestick();
            }
        }

        function animate() {
            drawCandlesticks();
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
