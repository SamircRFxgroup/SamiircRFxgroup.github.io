<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Forex Chart Background</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(120deg, #001f3f, #003366);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #chartCanvas {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        /* پس‌زمینه گرادینت متحرک */
        body {
            animation: gradientBackground 10s infinite alternate;
        }

        @keyframes gradientBackground {
            0% {
                background: linear-gradient(120deg, #001f3f, #003366);
            }
            50% {
                background: linear-gradient(120deg, #003366, #001f3f);
            }
            100% {
                background: linear-gradient(120deg, #001f3f, #005f99);
            }
        }
    </style>
</head>
<body>
    <canvas id="chartCanvas"></canvas>
    <script>
        const canvas = document.getElementById('chartCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const candlesticks = [];
        const maxCandles = 120; // تعداد کندل‌ها
        const candleWidth = 6; // عرض هر کندل
        const spaceBetween = 8; // فاصله بین کندل‌ها
        const waveAmplitude = 20; // دامنه حرکت سینوسی

        // ایجاد کندل جدید
        function createCandlestick() {
            const x = candlesticks.length * (candleWidth + spaceBetween); // فاصله‌ی افقی
            const y = Math.random() * canvas.height; // موقعیت اولیه
            const open = Math.random() * 50 + y;
            const close = Math.random() * 50 + y;
            const high = Math.max(open, close) + Math.random() * 30;
            const low = Math.min(open, close) - Math.random() * 30;
            const color = open > close ? 'rgba(255, 0, 0, 0.8)' : 'rgba(0, 255, 0, 0.8)'; // قرمز یا سبز
            const speed = Math.random() * 1 + 0.8; // سرعت متغیر
            const phase = Math.random() * Math.PI * 2; // فاز حرکت سینوسی

            candlesticks.push({ x, y, open, close, high, low, color, speed, phase });
        }

        // رسم کندل‌ها
        function drawCandlesticks() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            candlesticks.forEach((candle, index) => {
                const waveOffset = Math.sin((candle.x / canvas.width) * Math.PI * 2 + candle.phase) * waveAmplitude;

                // رسم خط بالا و پایین
                ctx.beginPath();
                ctx.moveTo(candle.x, candle.high + waveOffset);
                ctx.lineTo(candle.x, candle.low + waveOffset);
                ctx.strokeStyle = candle.color;
                ctx.lineWidth = 2;
                ctx.stroke();

                // رسم بدنه کندل
                ctx.fillStyle = candle.color;
                ctx.fillRect(
                    candle.x - candleWidth / 2,
                    Math.min(candle.open, candle.close) + waveOffset,
                    candleWidth,
                    Math.abs(candle.open - candle.close)
                );

                // حرکت کندل‌ها به سمت چپ
                candle.x -= candle.speed;

                // حذف کندل‌هایی که از صفحه خارج می‌شوند
                if (candle.x < -candleWidth) {
                    candlesticks.splice(index, 1);
                }
            });

            // اضافه کردن کندل جدید
            if (candlesticks.length < canvas.width / (candleWidth + spaceBetween)) {
                createCandlestick();
            }
        }

        // حلقه انیمیشن
        function animate() {
            drawCandlesticks();
            requestAnimationFrame(animate);
        }

        // شروع انیمیشن
        animate();
    </script>
</body>
</html>
