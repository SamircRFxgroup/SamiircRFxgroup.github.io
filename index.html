<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وب‌سایت Samir CRFx</title>
    <style>
        /* استایل‌های عمومی */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: #fff;
            overflow: hidden;
        }

        header {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
            text-align: center;
        }

        header img {
            width: 120px;
        }

        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0px 0px 10px #00ffcc;
        }

        .hero p {
            font-size: 20px;
            margin-bottom: 30px;
        }

        .hero a {
            padding: 15px 30px;
            margin: 5px;
            background-color: #00ffcc;
            color: #000;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            box-shadow: 0 0 10px #00ffcc;
        }

        .hero a:hover {
            background-color: #fff;
            color: #00ffcc;
        }

        /* پس‌زمینه متحرک */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,1) 0%, rgba(34,34,34,1) 100%);
            overflow: hidden;
            z-index: 0;
        }

        .background .particle {
            position: absolute;
            background: linear-gradient(45deg, #00ffcc, #0066ff);
            width: 5px;
            height: 5px;
            border-radius: 50%;
            animation: move 10s linear infinite;
        }

        @keyframes move {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(50vw);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <!-- ایجاد ذرات متحرک -->
        <div class="particle" style="left: 20%; top: -10%; animation-delay: 0s;"></div>
        <div class="particle" style="left: 50%; top: -15%; animation-delay: 2s;"></div>
        <div class="particle" style="left: 70%; top: -20%; animation-delay: 4s;"></div>
        <div class="particle" style="left: 30%; top: -25%; animation-delay: 6s;"></div>
        <div class="particle" style="left: 80%; top: -30%; animation-delay: 8s;"></div>
        <div class="particle" style="left: 40%; top: -35%; animation-delay: 10s;"></div>
    </div>

    <header>
        <img src="https://github.com/27f925c9-4db3-4a1c-a216-17ff933e7b4d/raw/main/logo.png" alt="لوگو Samir CRFx">
    </header>

    <section class="hero">
        <h1>سامیر CRFx</h1>
        <p>۵ سال تجربه در بازار فارکس</p>
        <a href="https://www.instagram.com/samircrfxgroup" target="_blank">اینستاگرام</a>
        <a href="https://t.me/milionersho_cRFx" target="_blank">تلگرام</a>
        <a href="https://www.youtube.com/@Samircrfxgroup" target="_blank">یوتیوب</a>
    </section>
</body>
</html>
