<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Forex Chart with Price Action Patterns</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(120deg, #001f3f, #003366);
            animation: backgroundAnimation 5s infinite alternate;
        }

        @keyframes backgroundAnimation {
            0% {
                background: linear-gradient(120deg, #001f3f, #003366);
            }
            50% {
                background: linear-gradient(120deg, #003366, #005f99);
            }
            100% {
                background: linear-gradient(120deg, #001f3f, #005f99);
            }
        }

        #chartCanvas {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: transparent;
        }

        /* Title Animation */
        .title {
            font-size: 36px;
            color: #fff;
            text-align: center;
            z-index: 10;
            position: absolute;
            top: 20px;
            font-family: Arial, sans-serif;
            animation: fadeInOut 5s ease-in-out infinite;
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="title">Welcome to Dynamic Forex Chart</div>
    <canvas id="chartCanvas"></canvas>
    <script>
        const canvas = document.getElementById('chartCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const candlesticks = [];
        const maxCandles = 100;
        const candleWidth = 6;
        const spaceBetween = 8;
        const waveAmplitude = 20;

        // Function to create dynamic candlesticks with price action patterns
        function createCandlestick() {
            const x = canvas.width + candleWidth;
            const y = Math.random() * canvas.height;
            let open = Math.random() * 50 + y;
            let close = Math.random() * 50 + y;
            let high = Math.max(open, close) + Math.random() * 30;
            let low = Math.min(open, close) - Math.random() * 30;
            const color = open > close ? 'rgba(255, 0, 0, 0.8)' : 'rgba(0, 255, 0, 0.8)';
            const speed = Math.random() * 1 + 0.8;
            const phase = Math.random() * Math.PI * 2;

            // Create random price action patterns
            const patternChance = Math.random();
            if (patternChance < 0.1) {
                close = open;
                high = close + 10;
                low = close - 10;
                color = 'rgba(255, 255, 255, 0.6)';
            } else if (patternChance < 0.2) {
                high = open + 5;
                low = close - 30;
                color = 'rgba(0, 255, 255, 0.8)';
            } else if (patternChance < 0.3) {
                low = close - 5;
                high = open + 30;
                color = 'rgba(255, 255, 0, 0.8)';
            } else if (patternChance < 0.4) {
                const prevCandle = candlesticks[candlesticks.length - 1];
                if (prevCandle) {
                    open = prevCandle.close - 20;
                    close = prevCandle.open + 20;
                    high = Math.max(open, close) + 10;
                    low = Math.min(open, close) - 10;
                    color = 'rgba(0, 255, 0, 1)';
                }
            }

            candlesticks.push({ x, y, open, close, high, low, color, speed, phase });
        }

        // Drawing the candlesticks with smooth animations
        function drawCandlesticks() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            candlesticks.forEach((candle, index) => {
                const waveOffset = Math.sin((candle.x / canvas.width) * Math.PI * 2 + candle.phase) * waveAmplitude;

                ctx.beginPath();
                ctx.moveTo(candle.x, candle.high + waveOffset);
                ctx.lineTo(candle.x, candle.low + waveOffset);
                ctx.strokeStyle = candle.color;
                ctx.lineWidth = 2;
                ctx.stroke();

                ctx.fillStyle = candle.color;
                ctx.fillRect(
                    candle.x - candleWidth / 2,
                    Math.min(candle.open, candle.close) + waveOffset,
                    candleWidth,
                    Math.abs(candle.open - candle.close)
                );

                // Moving the candlesticks to the left
                const randomBounce = Math.sin(Math.random() * Math.PI) * 3;
                candle.x -= candle.speed + randomBounce;

                // Remove candlesticks when out of screen
                if (candle.x < -candleWidth) {
                    candlesticks.splice(index, 1);
                }
            });

            // Add new candlesticks dynamically
            if (candlesticks.length < maxCandles) {
                createCandlestick();
            }
        }

        function animate() {
            drawCandlesticks();
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
